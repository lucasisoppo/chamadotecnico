<div class="container-fluid">
  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      <h2 class="title">{{vm.title}}</h2>
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" ng-model="vm.record.nome" class="form-control">
        </div>
        <div class="form-group">
            <label>Tipo</label>
            <select class="form-control" ng-model="vm.record.tipoTecnico">
                <option value="TECNICO" selected>TECNICO</option>
                <option value="GERENTE">GERENTE</option>
            </select>
            <!-- <input type="text" ng-model="vm.record.tipoTecnico" class="form-control"> -->
          </div>
        <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
        <a ui-sref="tecnico.list" class="btn btn-danger">Cancelar</a>
    </form>
    </div>
  </div>
</div>
