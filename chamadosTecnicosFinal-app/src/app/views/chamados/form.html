<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-row">
                            <div class="form-group col-md-5">
                                <label>Emissão</label>
                                <input type="datetime-local" ng-model="vm.record.emissao" class="form-control">
                            </div>
                            <div class="form-group col-md-5 ml-md-auto">
                                <label>Aprovação</label>
                                <input type="datetime-local" ng-model="vm.record.aprovacao" class="form-control">
                            </div>
                </div>
                <div class="form-group">
                     <label>Cliente</label>
                         <select 
                            class="form-control" 
                             ng-model="vm.record.cliente"
                             ng-options="cliente as cliente.nome for cliente in vm.clientes track by cliente.id">
                         </select>
                </div>
                <div class="form-group">
                        <label>Equipamento</label>
                            <select 
                               class="form-control" 
                                ng-model="vm.record.equipamento"
                                ng-options="equipamento as equipamento.descricao for equipamento in vm.equipamentos track by equipamento.id">
                            </select>
                </div>
                <div class="form-group">
                    <label>Problema</label>
                    <textarea ng-model="vm.record.descricaoProblema" rows="4" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Solução</label>
                    <textarea ng-model="vm.record.descricaoSolucao" rows="4" class="form-control"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Técnico</label>
                            <select 
                               class="form-control" 
                                ng-model="vm.record.tecnico"
                                ng-options="tecnico as tecnico.nome for tecnico in vm.tecnicos track by tecnico.id">
                            </select>
                    </div>
                    <div class="form-group col-md-6">
                            <label>Gerente</label>
                                <select 
                                   class="form-control" 
                                    ng-model="vm.record.gerente"
                                    ng-options="gerente as gerente.nome for gerente in vm.gerentes track by gerente.id">
                                </select>
                    </div>
                </div>    
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Tipo</label>
                                <select 
                                   class="form-control" 
                                    ng-model="vm.record.tipo">
                                    <option>INTERNO</option>
                                    <option>EXTERNO</option>
                                </select>
                        </div>
                        <div class="form-group col-md-6">
                                <label>Status</label>
                                    <select 
                                       class="form-control" 
                                        ng-model="vm.record.status">
                                        <option>ABERTO</option>
                                        <option>APROVADO</option>
                                        <option>CANCELADO</option>
                                        <option>FINALIZADO</option>
                                    </select>
                        </div>
                </div>                    
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="chamado.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
